<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <table id="top-bids">
    <thead>
      <tr>
        <th>Name</th>
        <th>Bidding Price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchSheetData() {
      const spreadsheetId = '1xiEQYGnKEHZmgLAZv8zyBfl_5CVrbrD4cdcs3x0-FY0';
      const apiKey = ''; // Leave empty if public, or add your API key
      const range = 'Sheet1!A2:B'; // Adjust the range as needed

      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();

      if (data.values) {
        return data.values.map(row => ({
          name: row[0],
          biddingPrice: parseFloat(row[1])
        }));
      }
      return [];
    }

    async function updateTable() {
      const data = await fetchSheetData();

      data.sort((a, b) => b.biddingPrice - a.biddingPrice);
      const top5 = data.slice(0, 5);

      const tbody = document.querySelector('#top-bids tbody');
      tbody.innerHTML = '';

      top5.forEach(row => {
        const newRow = tbody.insertRow();
        const nameCell = newRow.insertCell();
        const priceCell = newRow.insertCell();

        nameCell.textContent = row.name;
        priceCell.textContent = row.biddingPrice.toFixed(2);
      });
    }

    updateTable();
    setInterval(updateTable, 10000); // Refresh every 10 seconds
  </script>
</body>
</html>
