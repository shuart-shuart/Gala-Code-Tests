<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Name</th>
        <th>Bidding Price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchLeaderboard() {
      const response = await fetch('https://script.google.com/macros/s/WEB_APP_URL/exec');
      const data = await response.json();
      return data;
    }

    async function updateLeaderboard() {
      const leaderboardData = await fetchLeaderboard();
      const leaderboardTable = document.getElementById('leaderboard').getElementsByTagName('tbody')[0];
      leaderboardTable.innerHTML = '';

      leaderboardData.forEach(entry => {
        const row = leaderboardTable.insertRow();
        const nameCell = row.insertCell(0);
        const biddingPriceCell = row.insertCell(1);

        nameCell.textContent = entry[0];
        biddingPriceCell.textContent = entry[1];
      });
    }

    updateLeaderboard();
    setInterval(updateLeaderboard, 1000); // Refresh every 1 second
  </script>
</body>
</html>
