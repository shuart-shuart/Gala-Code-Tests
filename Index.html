<!DOCTYPE html>
<html>
<head>
  <title>Bidding Data Collection</title>
</head>
<body>
  <h1>Bidding Data Collection Form</h1>
  
  <form action="https://github.com/shuart-shuart/GalaCodeTests/issues/new" method="POST">
    <input type="hidden" name="title" value="New Bidding Entry">
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="body" required><br><br>
    
    <label for="bidding-price">Bidding Price (S$) (Above 1500):</label>
    <input type="number" id="bidding-price" name="body" min="1501" step="0.01" required><br><br>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
