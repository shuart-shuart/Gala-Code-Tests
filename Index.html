<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <table id="top-bids">
    <thead>
      <tr>
        <th>Name</th>
        <th>Bidding Price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchSheetData() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR8DRxhvIYdC4CnO3zk-kH3fjcd0af6Hgxd5WF97-AzWGe15wBA8IVRUClTSGBPc1hKCMi49AKaH1Y5/pubhtml';
      const response = await fetch(url);
      const htmlData = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlData, 'text/html');
      const tableRows = doc.querySelectorAll('table tr');

      const data = [];
      tableRows.forEach(row => {
        const columns = row.querySelectorAll('td');
        if (columns.length >= 2) {
          const name = columns[0].textContent;
          const biddingPrice = parseFloat(columns[1].textContent);
          data.push({ name, biddingPrice });
        }
      });

      return data;
    }

    async function updateTable() {
      const data = await fetchSheetData();

      data.sort((a, b) => b.biddingPrice - a.biddingPrice);
      const top5 = data.slice(0, 5);

      const tbody = document.querySelector('#top-bids tbody');
      tbody.innerHTML = '';

      top5.forEach(row => {
        const newRow = tbody.insertRow();
        const nameCell = newRow.insertCell();
        const priceCell = newRow.insertCell();

        nameCell.textContent = row.name;
        priceCell.textContent = row.biddingPrice.toFixed(2);
      });
    }

    updateTable();
setInterval(updateTable, 1000); // Refresh every 1 second
  </script>
</body>
</html>
