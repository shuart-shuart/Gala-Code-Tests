<!DOCTYPE html>
<html>
<head>
  <title>Bidding Form</title>
</head>
<body>
  <h2>Enter Bidding Information</h2>
  <form id="bidding-form" action="submit.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="bidding-price">Bidding Price (S$):</label>
    <input type="number" id="bidding-price" name="bidding-price" step="0.01" min="1500" required><br><br>
    <button type="submit">Submit</button>
    <p id="error-message" style="color: red; display: none;"></p>
  </form>
</body>
</html>
