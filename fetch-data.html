<!DOCTYPE html>
<html>
<head>
  <title>Fetch Google Sheets Data</title>
</head>
<body>
  <h2>Google Sheets Data</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Bidding Price (S$)</th>
      </tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>

  <script>
    async function fetchGoogleSheetsData() {
      const url = 'https://docs.google.com/spreadsheets/d/1xiEQYGnKEHZmgLAZv8zyBfl_5CVrbrD4cdcs3x0-FY0/gviz/tq?tqx=out:csv&range=A:B';
      const response = await fetch(url);
      const csvData = await response.text();
      const rows = csvData.trim().split('\n');
      
      const data = rows.map(row => row.split(','));
      return data;
    }

    async function displayData() {
      const data = await fetchGoogleSheetsData();
      const tbody = document.getElementById('data-body');

      data.forEach(row => {
        const newRow = tbody.insertRow();
        const nameCell = newRow.insertCell();
        const priceCell = newRow.insertCell();

        nameCell.textContent = row[0];
        priceCell.textContent = row[1];
      });
    }

    displayData();
  </script>
</body>
</html>
