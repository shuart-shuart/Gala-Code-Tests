<!DOCTYPE html>
<html>
<head>
  <script>
    function captureData() {
      var name = document.getElementById('name').value;
      var biddingPrice = parseFloat(document.getElementById('bidding-price').value);

      var table = document.getElementById('data-table');
      var newRow = table.insertRow(-1); // Insert row at the end

      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);

      cell1.innerHTML = name;
      cell2.innerHTML = biddingPrice.toFixed(2); // Display with two decimal places

      // Sort the table rows by the bidding price in descending order
      var rows = Array.from(table.rows);
      rows.sort((a, b) => parseFloat(b.cells[1].innerHTML) - parseFloat(a.cells[1].innerHTML));
      
      // Re-insert sorted rows into the table
      for (var i = 0; i < rows.length; i++) {
        table.appendChild(rows[i]);
      }

      document.getElementById('name').value = '';
      document.getElementById('bidding-price').value = '';
    }
  </script>
</head>
<body>
  <form id="first-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="bidding-price">Bidding Price (S$):</label>
    <input type="number" id="bidding-price" name="bidding-price" min="0" step="0.01" required><br><br>
    
    <input type="button" value="Capture Data" onclick="captureData()">
  </form>

  <table id="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Bidding Price (S$)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Existing captured data rows will be displayed here -->
    </tbody>
  </table>
</body>
</html>
